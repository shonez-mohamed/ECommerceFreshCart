<h1 class="text-center m-3 text-green-600 font-bold text-2xl">All Brands</h1>
<div class="grid sm:grid-cols-1 lg:grid-cols-4 m-5 gap-3">
@for (brand of allBrands; track $index) {
    

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" [src]="brand.image" alt="brand name" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">{{brand.name}}</h5>
        </a>
    </div>
</div>

}
</div>
