<input type="text" [(ngModel)]="searchWord" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-1/4 my-5 mx-auto p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search..."/>
<div class="grid sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-6 gap-3">
    
    @for(product of allProducts() | search: searchWord ; track $index){
       <div class="group bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div  [routerLink]="['/details' , product.id]" class="cursor-pointer">
       <a>
        <img class="p-8 rounded-t-lg w-full h-[250px] object-contain" [src]="product.imageCover" alt="product image" />
      </a>
      <div class="px-5 pb-5">
        <a>
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.category.name}}</h5>
        </a>
        <div class="flex justify-between">
            <span class=" font-bold text-gray-900 dark:text-white">{{product.price}} EGP</span>
            <div class="flex items-center justify-end mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
               
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>

            </div>
           
            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800 ms-3">{{product.ratingsAverage}}</span>
            </div>
    
        </div>  
      </div>
    </div>
    <div class="flex items-center justify-between m-1">
        <button (click)="addToCart(product._id)" class="text-white w-full translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add to cart</button>
    </div>
</div>

    }
    

</div>
